# RT-DETR-l object detection model with P3-P5 outputs. For details see https://docs.ultralytics.com/models/rtdetr

# Parameters
nc: 6  # number of classes              270.2 fps
scales: # model compound scaling constants, i.e. 'model=yolov8n-cls.yaml' will call yolov8-cls.yaml with scale 'n'
  # [depth, width, max_channels]
  l: [1.00, 1.00, 1024]

backbone:
  # [from, repeats, module, args]
  - [-1, 1, ConvNormLayer, [32, 3, 2, 1, 'relu']] # 0-P1
  - [-1, 1, ConvNormLayer, [32, 3, 1, 1, 'relu']] # 1
  - [-1, 1, ConvNormLayer, [64, 3, 1, 1, 'relu']] # 2
  - [-1, 1, nn.MaxPool2d, [3, 2, 1]] # 3-P2

  - [-1, 2, Blocks, [64,  BasicBlock, 2, False]] # 4
  - [-1, 2, Blocks, [128, BasicBlock, 3, False]] # 5-P3
  - [-1, 2, Blocks, [256, BasicBlock, 4, False]] # 6-P4
  - [-1, 2, Blocks, [512, BasicBlock, 5, False]] # 7-P5

# DAMO-YOLO GFPN Head
head:
  - [ -1, 1, Conv, [ 256, 1, 1, None, 1, 1, False ] ]  # 8 input_proj.2
  - [ -1, 1, AIFI, [ 1024, 8 ] ]
  - [ -1, 1, Conv, [256, 1, 1]] # 10

  - [5, 1, Dy_Sample, []]   # 11
  - [[-1, 4], 1, Concat, [1]]  # 12
  - [-1, 3, CSPStage, [64]]    # 13

  - [-1, 1, Conv, [128, 3, 2]] # 14
  - [6, 1, Dy_Sample, []]     # 15
  - [[14, 5, -1], 1, Concat, [1]] # 16
  - [-1, 3, CSPStage, [128]] # 17

  - [-1, 1, Conv, [256, 3, 2]] # 18
  - [10, 1, Dy_Sample, []]     # 19
  - [[-1, 10], 1, Concat, [1]] # 20
  - [-1, 3, CSPStage, [256]]   # 21

  - [[13, 17, 21], 1, ASFF3, [64, 0]]   # 22
  - [[13, 17, 21], 1, ASFF3, [128, 1]]  # 23
  - [[13, 17, 21], 1, ASFF3, [256, 2]]  # 24

  - [-3, 1, RepC3, [128, 0.5]]         # 25
  - [-3, 1, RepC3, [256, 0.5]]         # 26
  - [-3, 1, RepC3, [512, 0.5]]         # 27

  - [[25, 26, 27], 1, RTDETRDecoder, [nc, 256, 300, 4, 8, 3]]  # Detect(P3, P4, P5)